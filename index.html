<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fact Collector</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="app">
        <header>
          <h2>Collect interesting facts</h2>
          <h3>Which facts did you learn today?</h3>
        </header>

        <form class="form">
          <legend>Enter a question</legend>
          <input
            id="key-question"
            type="text"
            placeholder=" i.e. What is the capital of Germany?"
          />

          <legend>The answer to the question is?</legend>
          <input id="value-answer" type="text" placeholder=" i.e. Berlin" />

          <input id="submit-form" type="submit" />
        </form>

        <div class="display"></div>
        <button id="reset">Reset</button>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
